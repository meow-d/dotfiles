# Kitty's website for config options:
# https://sw.kovidgoyal.net/kitty/conf


###########
# Display #
###########
# font
font_family      Sauce Code Pro Semibold Nerd Font Complete Mono
bold_font        Sauce Code Pro Bold Nerd Font Complete Mono
italic_font      Sauce Code Pro Semibold Italic Nerd Font Complete Mono
bold_italic_font Sauce Code Pro Bold Italic Nerd Font Complete Mono
font_size        12.0

sync_to_monitor yes

# cursor
cursor_shape beam

# window
remember_window_size  no
initial_window_width  110c
initial_window_height 26c
window_border_width   0pt

background_opacity    0.8

# Tab bar
tab_bar_edge          top

tab_bar_style         powerline
tab_powerline_style   angled
tab_title_template    "{sup.index} {fmt.fg._fff}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

active_tab_font_style bold
active_tab_foreground #000
inactive_tab_font_style normal
inactive_tab_foreground #555
inactive_tab_background #999


#####################
# Notification bell #
#####################
window_alert_on_bell yes
bell_on_tab          "Ôñù "
command_on_bell      notify-send 'üîî Terminal bell' 'Check your terminal!' --icon=utilities-terminal
enable_audio_bell    no


###############
# Keybindings #
###############
# New tab without shift
map ctrl+t new_tab


########
# Misc #
########
# Disable shell intergration
#no-prompt-mark

# Paste
strip_trailing_spaces smart

# Browser
open_url_with default

