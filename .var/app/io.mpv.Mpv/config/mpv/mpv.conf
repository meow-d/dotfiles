### Video
profile=gpu-hq
dither-depth=auto
hwdec=auto
vo=gpu-next
gpu-api=vulkan
video=auto

### screenshots
screenshot-format=webp
screenshot-png-compression=0
screenshot-dir='~/Pictures/mpv/'

### Audio
ao=pulse
alang='jpn,jp,eng,en'

### Interface
# Subtitles
slang='eng,en,enUS'
sub-auto=fuzzy

# OSD
osd-font='Google Sans'

### Playback
save-position-on-quit
ignore-path-in-watch-later-config

### ytdl
ytdl-format=bestvideo[height<=?1080]+bestaudio/best # Set max streaming quality as 1080p.
force-seekable=yes
